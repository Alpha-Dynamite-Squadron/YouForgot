<div class="col-md-12">
  <div class="card">
    <form [formGroup]="createCourseForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)" class="form-horizontal">
      <div class="card-header card-header-info card-header-text">
        <div class="card-text">
          <h4 class="card-title">Add New Course</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Course Name</label>
          <div class="col-sm-7">
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}"
              [ngClass]="displayFieldCss(createCourseForm, 'courseName')">
              <input type="text" matInput id="name" (ngModelChange)="textValidationType($event)"
                formControlName="courseName">
              <app-field-error-display [displayError]="isFieldValid(createCourseForm, 'courseName')"
                errorMsg="You must provide a course title!"></app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Course Discipline</label>
          <div class="col-sm-7">
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}"
              [ngClass]="displayFieldCss(createCourseForm, 'courseDiscipline')">
              <input type="text" matInput id="discipline" (ngModelChange)="textValidationType($event)"
                formControlName="courseDiscipline">
              <app-field-error-display [displayError]="isFieldValid(createCourseForm, 'courseDiscipline')"
                errorMsg="You must provide a course discipline! (max 4 letters)"></app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Course Number</label>
          <div class="col-sm-7">
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validNumberType===true}"
              [ngClass]="displayFieldCss(createCourseForm, 'courseNumber')">
              <input type="number" name="cNumber" matInput max="99999" min="0" (ngModelChange)="numberValidationType($event)"
                formControlName="courseNumber">
              <app-field-error-display [displayError]="isFieldValid(createCourseForm, 'courseNumber')"
                errorMsg="You must provide a course number! (max 5 digits)"></app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Section Number</label>
          <div class="col-sm-7">
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validNumberType===true}"
              [ngClass]="displayFieldCss(createCourseForm, 'sectionNumber')">
              <input type="number" name="sNumber" matInput max="99" min="0" (ngModelChange)="numberValidationType($event)"
                formControlName="sectionNumber">
              <app-field-error-display [displayError]="isFieldValid(createCourseForm, 'sectionNumber')"
                errorMsg="You must provide a section number! (max 2 digits)"></app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Instructor Name</label>
          <div class="col-sm-7">
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}"
              [ngClass]="displayFieldCss(createCourseForm, 'courseInstructor')">
              <input type="text" matInput id="instructor" (ngModelChange)="textValidationType($event)"
                formControlName="courseInstructor">
              <app-field-error-display [displayError]="isFieldValid(createCourseForm, 'courseInstructor')"
                errorMsg="You must provide an instructor name!"></app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Select Course Icon</label>
          <div class="col-sm-7">
            <mat-form-field>
              <mat-select placeholder="Class Icon" name="icon" formControlName="courseIcon">
                <mat-option *ngFor="let icon of icons" [value]="icon.value">
                  {{ icon.viewValue }}
                </mat-option>
              </mat-select>
              <app-field-error-display [displayError]="isFieldValid(createCourseForm, 'courseIcon')"
                errorMsg="You must select a course icon!"></app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Select Academic Term</label>
          <div class="col-sm-7">
            <div class="row">
              <div class="col-lg-5 col-md-8 col-sm-4">
                <mat-form-field>
                  <mat-select placeholder="Academic Term" name="term" formControlName="courseTerm">
                    <mat-option *ngFor="let term of terms" [value]="term.value">
                      {{ term.viewValue }}
                    </mat-option>
                  </mat-select>
                  <app-field-error-display [displayError]="isFieldValid(createCourseForm, 'courseTerm')"
                    errorMsg="You must select a course term!"></app-field-error-display>
                </mat-form-field>
              </div>
              <label class="col-sm-2 col-form-label text-right">Select Academic Year</label>
              <div class="col-md-5 mr-auto">
                <mat-form-field>
                  <mat-select placeholder="Academic Year" name="year" formControlName="courseYear">
                    <mat-option *ngFor="let year of years" [value]="year.value">
                      {{ year.viewValue }}
                    </mat-option>
                  </mat-select>
                  <app-field-error-display [displayError]="isFieldValid(createCourseForm, 'courseYear')"
                    errorMsg="You must select a course year!"></app-field-error-display>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      <div class="card-footer text-center">
        <button #createCourseBtn mat-raised-button type="submit" [disabled]="!createCourseForm.valid"
          class="btn btn-info btn-fill">Create</button>
        <button #cancelCourseBtn mat-raised-button type="button" class="btn btn-info btn-fill"
          (click)="$event">Cancel</button>
      </div>
    </form>
  </div>
</div>
