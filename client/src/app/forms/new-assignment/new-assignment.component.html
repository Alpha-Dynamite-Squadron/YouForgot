<div class="col-md-12">
  <div class="card">
    <form [formGroup]="createAssignmentForm" ngSubmit="onSubmit()" class="form-horizontal">
      <div class="card-header card-header-info card-header-text">
        <div class="card-text">
          <h4 class="card-title">New Assignment</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Assignment Title</label>
          <div class="col-sm-7">
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}"
              [ngClass]="displayFieldCss(createAssignmentForm, 'assignmentTitle')">
              <input type="text" matInput id="title" (ngModelChange)="textValidationType($event)"
                formControlName="assignmentTitle">
              <app-field-error-display [displayError]="isFieldValid(createAssignmentForm, 'assignmentTitle')"
                errorMsg="You must provide an assignment title!">
              </app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Assignment Description</label>
          <div class="col-sm-7">
            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}"
              [ngClass]="displayFieldCss(createAssignmentForm, 'assignmentDesc')">
              <input type="text" matInput id="desc" (ngModelChange)="textValidationType($event)"
                formControlName="assignmentDesc">
              <app-field-error-display [displayError]="isFieldValid(createAssignmentForm, 'assignmentDesc')"
                errorMsg="You must provide an assignment description!">
              </app-field-error-display>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Assignment Due Date (Day)</label>
          <div class="col-sm-7">
            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Select a date..." (click)="picker2.open()"
                formControlName="assignmentDueDate">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 startView="year"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Assignment Due Date (Time)</label>
          <div class="col-sm-7">
            <mat-form-field>
              <input matInput [ngxTimepicker]="picker" placeholder="Select a time..."
                formControlName="assignmentTimeDueDate">
              <ngx-material-timepicker-toggle matSuffix [for]="picker"></ngx-material-timepicker-toggle>
              <ngx-material-timepicker #picker startView="hour"></ngx-material-timepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label text-right">Select Course</label>
          <div class="col-sm-7">
            <mat-form-field>
              <mat-select placeholder="Course" name="course" formControlName="assignmentCourse">
                <mat-option *ngFor="let course of courses" [value]="course.value">
                  {{ course.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <label class="col-sm-2 col-form-label text-right"></label>
        <div class="col-sm-6">
          <div class="togglebutton">
            <label>
              <input type="checkbox" formControlName="assignmentGrading">
              <span class="toggle"></span>
              Credit/No Credit
            </label>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button #assignmentCreateBtn mat-raised-button type="submit" [disabled]="!createAssignmentForm.valid"
          class="btn btn-info btn-fill" (click)="onSubmit()">Create Assignment</button>
        <button #assignmentCancelBtn mat-raised-button type="button" class="btn btn-info btn-fill"
          (click)="$event">Cancel</button>
      </div>
    </form>
  </div>
</div>
