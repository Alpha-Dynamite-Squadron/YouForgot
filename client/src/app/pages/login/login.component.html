<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('../../../assets/img/mountains_login.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form [formGroup]="loginForm" (submit)="onLogin()" class="form">
            <div class="card">
              <div class="card-header card-header-info text-center">
                <h4 class="card-title">Login Page</h4>
              </div>
              <div class="card-body">
                <p class="card-description text-center">Your Assignments are Waiting!</p>
                <i class="material-icons">assignment</i>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <mat-form-field class="example-full-width has-label"
                      [ngClass]="{'has-success':validEmailLogin===true}"
                      [ngClass]="displayFieldCss(loginForm, 'email')">
                      <input name="email" type="text" id="email" placeholder="Academic Email" matInput
                        class="form-control" (ngModelChange)="emailValidationLogin($event)" formControlName="email">
                      <app-field-error-display [displayError]="isFieldValid(loginForm, 'email')"
                        errorMsg="You must enter an academic email!">
                      </app-field-error-display>
                    </mat-form-field>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <mat-form-field class="example-full-width has-label"
                      [ngClass]="{'has-success':validPasswordLogin===true}"
                      [ngClass]="displayFieldCss(loginForm, 'password')">
                      <input name="password" type="password" id="password" placeholder="Password" matInput
                        class="form-control" (ngModelChange)="passwordValidationLogin($event)" formControlName="password">
                      <app-field-error-display [displayError]="isFieldValid(loginForm, 'password')"
                        errorMsg="You must enter a valid password!">
                      </app-field-error-display>
                    </mat-form-field>
                  </div>
                </span>
              </div>
              <span id="forgotPassSpan" class="text-center" (click)="forgotPassword()">Forgot Password?</span>
              <div class="card-footer justify-content-center">
                <button class="btn btn-info btn-primary btn-round" type="submit" (click)="onLogin()"
                  [disabled]="!loginForm.valid">Login</button>
              </div>
              <span id="noAccountSpan" routerLinkActive="active" class="text-center register-link">
                <a routerLink="/register">No Account? Register Here!</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
