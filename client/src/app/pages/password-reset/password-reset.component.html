<div class="wrapper wrapper-full-page header-filter" filter-color="black"
  style="background-image: url('../../../assets/img/mountains_login.jpg'); background-size: cover; background-position: top center;">
  <div class="page-header register-page">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto">
          <div class="card card-signup">
            <h2 class="card-title text-center">Reset Your Password</h2>
            <div class="row">
              <h6 id="successText" class="text-center text-info">Verification Successful!</h6>
            </div>
            <div class="card-body">
              <div class="col-md-8">
                <form class="form" (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
                  <div class="form-group has-default">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input id="password" name="password" type="password" placeholder="Enter New Password..."
                        class="form-control" [(ngModel)]="password" #formControlPassword="ngModel"
                        (ngModelChange)="passwordValidationReset($event)" required>
                    </div>
                  </div>
                  <div class="form-group has-default">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input id="confirm" type="password" matInput placeholder="Confirm New Password..."
                        class="form-control" name="confirm" [(ngModel)]="confirmPass" #formControlConfirm="ngModel"
                        (ngModelChange)="confirmPasswordValidationReset($event)" required>
                    </div>
                  </div>
                  <div class="row"
                    *ngIf="formControlPassword.touched && formControlConfirm.touched && (confirmPass!==password) && validPasswordReset">
                    <h6 id="passwordMismatch" class="text-danger">Entered passwords do not match!</h6>
                  </div>
                  <div class="row register-button" class="text-center">
                    <button id="resetPasswordBtn" class="btn btn-info btn-primary btn-round" type="submit"
                      [disabled]="!resetPasswordForm.valid || !validPasswordReset || !validConfirmPasswordReset">
                      Reset Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
