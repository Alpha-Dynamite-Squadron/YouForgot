<div routerLinkActive="true" class="logo">
  <a routerLink="/home/main"class="simple-text logo-mini">
    <div class="logo-img">
      <img class="side-bar-img" src="../../assets/img/you_forgot_logo.jpg">
    </div>
  </a>
  <a class="simple-text logo-normal">You Forgot</a>
</div>

<div class="sidebar-wrapper">
  <div class="user" *ngIf="user != null">
    <div class="photo">
      <img src="../../assets/img/avatars/{{user.imageID}}.png" />
    </div>
    <div class="user-info">
      <a data-toggle="collapse" href="#collapseExample" class="collapsed">
        <span>
          {{user.username}}
          <b class="caret"></b>
        </span>
      </a>
      <div class="collapse" id="collapseExample">
        <ul class="nav">
          <li routerLinkActive="true" class="nav-item">
            <a routerLink="/user/myprofile" class="nav-link">
              <span class="sidebar-mini">P</span>
              <span class="sidebar-normal">My Profile</span>
            </a>
          </li>
          <li routerLinkActive="true" class="nav-item">
            <a routerLink="/user/mycourses" class="nav-link">
              <span class="sidebar-mini">C</span>
              <span class="sidebar-normal">My Courses</span>
            </a>
          </li>
          <li routerLinkActive="true" class="nav-item">
            <a routerLink="/user/myassignments" class="nav-link">
              <span class="sidebar-mini">A</span>
              <span class="sidebar-normal">My Assignments</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="isMobileMenu()">
    <ul class="nav navbar-nav nav-mobile-menu">
    </ul>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems" class="nav-item">
      <!--If is a single link-->
      <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'" class="nav-link">
        <i class="material-icons">{{menuitem.icontype}}</i>
        <p>{{menuitem.title}}</p>
      </a>
      <!--If it has a submenu-->
      <a data-toggle="collapse" href="#{{menuitem.collapse}}" *ngIf="menuitem.type === 'sub'" (click)="updatePS()"
        class="nav-link">
        <i class="material-icons">{{menuitem.icontype}}</i>
        <p>{{menuitem.title}}<b class="caret"></b></p>
      </a>

      <!--Display the submenu items-->
      <div id="{{menuitem.collapse}}" class="collapse" *ngIf="menuitem.type === 'sub'">
        <ul class="nav">
          <li routerLinkActive="active" *ngFor="let childitem of menuitem.children" class="nav-item">
            <a [routerLink]="[menuitem.path, childitem.path]" class="nav-link">
              <span class="sidebar-mini">{{childitem.ab}}</span>
              <span class="sidebar-normal">{{childitem.title}}</span>
            </a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
